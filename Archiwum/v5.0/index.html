<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="Keywords" content="iconButton, iconButtoni, Łódź, Przybyszewskiego">
    <title> iconButtoni w Łodzi. P.H.U. Ciechomex</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400&amp;subset=latin-ext" rel="stylesheet">
    <!-- <link href="index.css" rel="stylesheet"> -->
    <!-- <link href="button.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footerNav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

</head>

<body onresize="WeryfikacjaUstawieniaEkranu()">
    <header>
        <img id="logo" src="logo.svg" alt="P.H.U. Ciechomex. iconButtoni w Łodzi">
    </header>
    <div id="like_button_container"></div>
    <nav>
        <button id="offerButton" class="mainButton">
            <span class="mainButtonIcon"></span>
            <span class="mainButtonTitle">OFERTA</span>
        </button>
        <button id="priceButton" class="mainButton">
            <span class="mainButtonIcon"></span>
            <span class="mainButtonTitle">CENNIK</span>
        </button>
        <button id="driveButton" class="mainButton">
            <span class="mainButtonIcon"></span>
            <span class="mainButtonTitle">DOJAZD</span>
        </button>

        <button id="aboutUsButton" class="additionalButton">
            <span class="additionalButtonIcon"></span>
            <span class="additionalButtonTitle">O FIRMIE</span>
        </button>
        <button id="contactButton" class="additionalButton">
            <span class="additionalButtonIcon"></span>
            <span class="additionalButtonTitle">KONTAKT</span>
        </button>
        <button id="cooperationButton" class="additionalButton">
            <span class="additionalButtonIcon"></span>
            <span class="additionalButtonTitle">WSPÓŁPRACA</span>
        </button>

    </nav>
    <main></main>

    </footer> -->

</body>

</html>
